<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-card {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="form-card card">
        <div class="card-body">
            <h4 class="card-title mb-4">Vul onderstaande gegevens in</h4>
            <form id="myForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mailadres</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mailadres" required>
                    <div class="form-text">Wij geven uw persoonlijke gegevens nooit door aan andere organisaties.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Wachtwoord</label>
                    <input type="password" class="form-control" id="password" placeholder="Wachtwoord" required>
                </div>

                <div class="mb-3">
                    <label for="payment" class="form-label">Betaalwijze</label>
                    <select class="form-select" id="payment" required>
                        <option value="ideal">iDeal</option>
                        <option value="creditcard">Creditcard</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="instruments" class="form-label">Welke instrumenten bespeelt u</label>
                    <select class="form-select" id="instruments" multiple>
                        <option>Piano</option>
                        <option>Kerkorgel</option>
                        <option>Viool</option>
                        <option>Didgeridoo</option>
                        <option>Gitaar</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Eventuele op- of aanmerkingen:</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Radio buttons</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="option1" value="option1" checked>
                        <label class="form-check-label" for="option1">
                            Er is al een selectie gemaakt voor u â€” dat is een uitstekende keuze
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
                        <label class="form-check-label" for="option2">
                            Wordt voor optie 2 gekozen, wordt de keuze voor optie 1 ongedaan gemaakt.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="option3" value="option3">
                        <label class="form-check-label" for="option3">
                            Optie drie kan niet gekozen worden.
                        </label>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">
                        Ik heb geen zin om de algemene voorwaarden te lezen
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Verstuur</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('De gegevens zijn in goede orde ontvangen!');
        });
    </script>
</body>

</html>
